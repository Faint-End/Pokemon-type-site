<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Type Chart</title>
  </head>
  <body>
    <div id="app">
      <div id="fodder">
        <h1 id="poke-title">PokeSearch!</h1>
        <form for="poke-search" action="" id="poke-search">
          <label for="pokemon-name"></label>
          <input
            type="text"
            id="pokemon-name"
            placeholder="Who's that Pokemon?"
            name="pokemonName"
          />
          <div id="sub">
            <button>Catch!</button>
          </div>
        </form>
        <div id="buttons">
          <button id="previous-pg" disabled>Prev</button>
          <p>Your Box!</p>
          <button id="next-pg">Next</button>
        </div>
      </div>

      <section for="lists" id="lists">
        <ul id="history">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <ul id="poke-list"></ul>
      </section>
      <div id="poke-modal"></div>
      <script type="module" src="./src/main.js"></script>
    </div>
  </body>
</html>
