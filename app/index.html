<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Type Chart</title>
  </head>
  <body>
    <div id="app">
      <h1>PokeSearch!</h1>
      <form for="poke-search" action="" id="poke-search">
        <label for="pokemon-name">Search: </label>
        <input
          type="text"
          id="pokemon-name"
          placeholder="Who's that Pokemon?"
          name="pokemonName"
        />
        <button>Catch!</button>
      </form>
      <div id="buttons">
        <button id="previous-pg" disabled>Previous</button>
        <button id="next-pg">Next</button>
      </div>

      <section for="lists" id="lists">
        <dialog id="poke-modal"></dialog>
        <ul id="history"></ul>
        <ul id="poke-list"></ul>
      </section>
      <script type="module" src="./src/main.js"></script>
    </div>
  </body>
</html>
